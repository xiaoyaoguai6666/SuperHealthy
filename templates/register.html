{% extends "base.html" %}

{% block title %}注册 - 健康管理系统{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <h2 class="fw-bold">
                        <i class="fas fa-user-plus text-primary me-2"></i>用户注册
                    </h2>
                    <p class="text-muted">创建您的健康管理账户</p>
                </div>
                
                <form method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label">
                            <i class="fas fa-user me-2"></i>用户名
                        </label>
                        <input type="text" class="form-control" id="username" name="username" required>
                        <div class="form-text">用户名将用于登录，请选择一个独特的用户名</div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="email" class="form-label">
                            <i class="fas fa-envelope me-2"></i>邮箱地址
                        </label>
                        <input type="email" class="form-control" id="email" name="email" required>
                        <div class="form-text">我们将向此邮箱发送重要通知</div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">
                            <i class="fas fa-lock me-2"></i>密码
                        </label>
                        <input type="password" class="form-control" id="password" name="password" required>
                        <div class="form-text">密码至少包含6个字符</div>
                    </div>
                    
                    <div class="mb-4">
                        <label for="confirm_password" class="form-label">
                            <i class="fas fa-lock me-2"></i>确认密码
                        </label>
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                        <div class="form-text">请再次输入密码以确保正确</div>
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="fas fa-user-plus me-2"></i>创建账户
                        </button>
                    </div>
                </form>
                
                <div class="text-center mt-4">
                    <p class="mb-0">已有账户？ 
                        <a href="{{ url_for('login') }}" class="text-decoration-none">
                            <i class="fas fa-sign-in-alt me-1"></i>立即登录
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
